<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>password.messed</title>
    <script src="../../lib/jquery.js"></script>
    <script>
        function checkPassword() {
            if($("#password").val().length > 7) {
                $("#password-good").show();
                $("#password-bad").hide();
            } else {
                $("#password-bad").show();
                $("#password-good").hide();
            }
        }
    </script>
</head>
<body>
    <input id="password" type="text" onkeypress="checkPassword()">
    <span id="password-good" style="color:green;display:none">Strong!</span>
    <span id="password-bad" style="color:red">Weak!</span>
</body>
</html>
