<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>password.messed</title>
    <script src="../../lib/jquery.js"></script>
    <style>
        #password-good { color: green }
        #password-bad { color: red }
    </style>
    <script>
        $(function() {
            var isStrong = function(password) {
                return password.length > 7;
            };
            $("#password-good").hide();
            $("#password").keypress(function () {
                if(isStrong($("#password").val())) {
                    $("#password-good").show();
                    $("#password-bad").hide();
                } else {
                    $("#password-bad").show();
                    $("#password-good").hide();
                }
            });
        })
    </script>
</head>
<body>
    <input id="password" type="text">
    <span id="password-good">Strong!</span>
    <span id="password-bad">Weak!</span>
</body>
</html>
