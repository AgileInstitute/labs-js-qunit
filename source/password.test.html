<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>password.test</title>
  <link rel="stylesheet" href="../lib/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../lib/qunit.js"></script>
  <script src="password.js"></script>
  <script>
    module("password", {
        setup: function() {
            this.pw = new PasswordEvaluator();
        }
    });
    test("bad", function() {
        equal(this.pw.strength("abc"), 0);
    });
    test("length-okay", function() {
        equal(this.pw.strength("china"), 1);
    });
    test("length-good", function() {
        equal(this.pw.strength("evaluator"), 2);
    });
    test("category-okay", function() {
        equal(this.pw.strength("a1"), 1);
    });
    test("category-good", function() {
        equal(this.pw.strength("a1."), 2);
    });
    test("casing-good", function() {
        equal(this.pw.strength("aA"), 1);
    });
    test("all-good", function() {
        equal(this.pw.strength("aAbBcCdD123!#"), 5);
    })
  </script>
</body>
</html>
