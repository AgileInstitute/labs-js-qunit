<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>model.solution.test</title>
  <link rel="stylesheet" href="../../../lib/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../../lib/qunit.js"></script>
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/jquery.mockjax.js"></script>
  <script src="model.js"></script>
  <script>

    module("model", {
        setup: function () {
			// given
            this.model = new Model();
        },
        teardown: function () {
            $.mockjaxClear();
        }
    });

    asyncTest("getProductsNonRecursive", function () {
        // given
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 42},
            // mockjax output
            responseText: { error: false, product: { name: 'apple'}},
            responseTime: 1
        });
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 48},
            // mockjax output
            responseText: { error: false, product: { name: 'orange'}},
            responseTime: 1
        });

        // when
        this.model.getProductsNonRecursive([42, 48], function (error, products) {

            // then
            ok(!error, 'error');
            equal(products[0].name, 'apple', 'order.products[0].name');
            equal(products[1].name, 'orange', 'order.products[1].name');
            equal(products.length, 2, 'order.products.length');
            start(); // important for asyncTest, must be called in final callback
        });
    });

    asyncTest("getProducts", function () {
        // given
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 42},
            // mockjax output
            responseText: { error: false, product: { name: 'apple'}},
            responseTime: 1
        });
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 48},
            // mockjax output
            responseText: { error: false, product: { name: 'orange'}},
            responseTime: 1
        });

        // when
        this.model.getProducts([42, 48], function (error, products) {

            // then
            ok(!error, 'error');
            equal(products[0].name, 'apple', 'order.products[0].name');
            equal(products[1].name, 'orange', 'order.products[1].name');
            equal(products.length, 2, 'order.products.length');
            start(); // important for asyncTest, must be called in final callback
        });
    });

    asyncTest("getOrder", function () {
        // given
        $.mockjax({
            // mockjax input
            url: '/order',
            data: { orderId: 4711},
            // mockjax output
            responseText: { error: false, order: { productIds: [42, 48]}},
            responseTime: 1
        });
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 42},
            // mockjax output
            responseText: { error: false, product: { name: 'apple'}},
            responseTime: 1
        });
        $.mockjax({
            // mockjax input
            url: '/product',
            data: { productId: 48},
            // mockjax output
            responseText: { error: false, product: { name: 'orange'}},
            responseTime: 1
        });

		// when
		this.model.getOrder(4711, function (error, order) {

            // then
            ok(!error, 'error');
            equal(order.products[0].name, 'apple', 'order.products[0].name');
            equal(order.products[1].name, 'orange', 'order.products[1].name');
            equal(order.products.length, 2, 'order.products.length');
            start(); // important for asyncTest, must be called in final callback
        });
    });
  </script>
</body>
</html>
