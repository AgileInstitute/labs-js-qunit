<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>currencyConverter.test</title>
  <link rel="stylesheet" href="../../../lib/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../../lib/qunit.js"></script>
  <script src="../../../lib/qunit-close-enough.js"></script>
  <script src="../../expectFailure.js"></script>
  <script src="currencyConverter.js"></script>
  <script>

    module("currencyConverter.4");

    test("givesSameValueWhenSameCurrencyRequested", function() {
        // given
        var converter = new CurrencyConverter();
        var sameCurrency = "USD";
        var sameValue = 100.0000;

        // when
        var converted = converter.convert(sameValue, sameCurrency, sameCurrency);

        // then
        QUnit.close(converted, sameValue, 0.00004, "converted");
    });

    // Begin slide 98 (Technique: "Triangulation")
    test("givesZeroWhenValueIsZero", function() {
        // given
        var converter = new CurrencyConverter();
        var zero = 0.0000;

        // when
        var converted = converter.convert(zero, "USD", "EUR");

        // then
        QUnit.close(converted, zero, 0.00004, "expectedFailure");
    });
    // End slide 98

  </script>
</body>
</html>
